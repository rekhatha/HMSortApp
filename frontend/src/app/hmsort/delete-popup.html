<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myLargeModalLabel">Delete the Attachment</h4>
</div>
<div class="modal-body text-center ">Are you sure you would like to delete the Attachment?</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-danger" ng-click="deleteAttachment(attach)">Yes</button>
</div>
